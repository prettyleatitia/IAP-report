<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <fieldset></fieldset>
 <link rel="stylesheet" href="calc.css">
 <title></title>
 <style>
  fieldset{
    height: 650px;
    width:600px;    color: black;
    background-color: aquamarine;
    }
 </style>
</head>
<body>
<center>
  <div class="container">
    <form id="calculator-form">
      <div class="input-group">
        <label for="a">n 1:</label>
        <input type="number" id="a" name="a" required><br><br>
      </div>
      <div class="input-group">
        <label for="op">Opr:</label>
        <input type="text" id="op" name="op" required><br><br>
      </div>
      <div class="input-group">
        <label for="b">n2:</label>
        <input type="number" id="b" name="b" required><br><br>
        <label for="c">n3</label>
        <input type="text" id="c" name="c" required><br><br>
      </div>
      <button type="button" onclick="calc()">Calculate</button><br><br>
      <div class="input-group">
        <label for="d">Result:</label>
        <input type="text" id="d" name="d" readonly>
      </div>
    </form>
  </div>
</center>

  <script >
    function calc() {
    var a = parseFloat(document.getElementById('a').value);
    var b = parseFloat(document.getElementById('b').value);
    var op = document.getElementById('op').value;
    var result;
  
    switch (op) {
      case '+':
        result = a + b;
        break;
      case '-':
        result = a - b;
        break;
      case '*':
        result = a * b;
        break;
      case '/':
        if (b === 0) {
          result = "Cannot divide by zero";
        } else {

          result = a / b;
          
        }
        break;
      default:
        result = "Invalid operator";
    }
  
    document.getElementById('d').value = result;
  }
  </script>
</body>
</html>
