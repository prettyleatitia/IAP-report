
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        #bg{
           margin-left: 0.5cm;

            width: 45%;

            border-radius: 100px 100px;

    <script type="text/javascript">
        function valiate()
        {
            var username=document.getElementById("bg");
            var password=document.getElementById("cv");
            if(username.value.trim()=="")
            {
                alert("enter  your name please");
                username.style.border="solid 4px red";
                return false;
            }
            else if(password.value.trim()=="")
            {
                alert("pleas enter password" );
                password.style.border="solid 4px red";
                return false;
            }
            else if(password.value.length<5)
            {
             alert("password too short")
             return false;
            }
            else if(password.value.length>8)
            {
             alert("password is very long")
             return false ;  
            }
            else
            {
                return true
            }
        }
    </script>
</head>
<body>
   
    <form action="ni sign up.html" onsubmit="return valiate()" id="ss" autocomplete="off"
